  <script>
    //베너 슬라이드
    var mainBannerSwiper = new Swiper(".mainBannerSwiper", {
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      loop: true,
      spaceBetween : 20,
    });

    // 팝업 열기 함수
    function openPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
    }

    // 팝업 닫기 함수
    function closePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
    }

    // 팝업 열기 함수2
    function openPopupClass(popupId) {
        document.getElementById(popupId).classList.add('on');
    }

    // 팝업 닫기 함수2
    function closePopupClass(popupId) {
        document.getElementById(popupId).classList.remove('on');
    }

    //카드 뒤집기
    function flipCard(button) {
        const card = button.closest('.card');
        card.classList.toggle('flip');
    }
  </script>
